version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bakery-php
    volumes:
      - ./src:/var/www/html
      - ./composer.json:/var/www/html/composer.json
      - ./composer.lock:/var/www/html/composer.lock
    environment:
      - APP_ENV=local
      - APP_DEBUG=1
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_FROM=${MAIL_FROM}
    depends_on:
      - db-bakery

  nginx:
    image: nginx:1.27-alpine
    container_name: bakery-nginx
    ports:
      - "8070:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  db-bakery:
    image: mysql:8.0
    container_name: bakery-mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 2s
      retries: 20
    volumes:
      - dbdata:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: bakery-phpmyadmin
    ports:
      - "8071:80"
    environment:
      PMA_HOST: db-bakery
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASS}
    depends_on:
      - db-bakery

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: bakery-mailhog
    ports:
      - "8025:8025"

volumes:
  dbdata:
